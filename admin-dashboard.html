<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Stories Admin Dashboard - CAPACITI</title>
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* CAPACITI Brand Colors */
        :root {
            --capaciti-navy: #1d2951;
            --capaciti-purple: #8115d0;
            --capaciti-salmon: #f25251;
            --capaciti-pink: #f1d1d1;
            --gray-50: #f9fafb;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background-color: var(--gray-50);
            color: var(--gray-700);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: var(--capaciti-navy);
            font-weight: 700;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Login Form */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-form {
            background: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: var(--gray-600);
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gray-200);
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--capaciti-purple);
        }

        .btn {
            background: linear-gradient(135deg, var(--capaciti-navy) 0%, var(--capaciti-purple) 100%);
            color: var(--white);
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn:hover {
            box-shadow: 0 4px 15px rgba(129, 21, 208, 0.3);
            transform: translateY(-2px);
        }

        .error {
            color: var(--capaciti-salmon);
            font-size: 0.85rem;
            text-align: center;
            margin-bottom: 15px;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .logout-btn {
            background: var(--capaciti-salmon);
            margin-bottom: 20px;
        }

        /* Story Form */
        .story-form {
            background: var(--white);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .story-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gray-200);
            border-radius: 5px;
            font-size: 0.9rem;
            min-height: 100px;
        }

        .story-form input[type="file"] {
            padding: 10px 0;
        }

        /* Stories List */
        .stories-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .story-card {
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            padding: 15px;
            transition: all 0.3s ease;
        }

        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .story-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .story-card h3 {
            font-size: 1.2rem;
            color: var(--capaciti-navy);
            margin-bottom: 10px;
        }

        .story-card p {
            font-size: 0.9rem;
            color: var(--gray-600);
            margin-bottom: 10px;
        }

        .story-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .edit-btn {
            background: var(--capaciti-purple);
            color: var(--white);
        }

        .delete-btn {
            background: var(--capaciti-salmon);
            color: var(--white);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        .modal-content h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .close-modal {
            float: right;
            font-size: 1.2rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .story-form, .login-form {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <div class="login-form">
            <h2>Admin Login</h2>
            <div id="loginError" class="error"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <button type="button" id="createAdminBtn" class="btn" style="background: var(--capaciti-salmon); margin-top: 10px;">Create Admin User (First Time Only)</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="container">
            <h1>Success Stories Admin Dashboard</h1>
            <button id="logoutBtn" class="btn logout-btn">Logout</button>

            <!-- Create/Edit Story Form -->
            <div class="story-form">
                <h2 id="formTitle">Create Success Story</h2>
                <form id="storyForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" id="image" accept="image/*">
                    </div>
                    <input type="hidden" id="storyId">
                    <button type="submit" class="btn">Save Story</button>
                </form>
            </div>

            <!-- Stories List -->
            <div id="storiesList" class="stories-list"></div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-modal"><i class="fas fa-times"></i></span>
            <h2>Edit Success Story</h2>
            <form id="editStoryForm">
                <div class="form-group">
                    <label for="editTitle">Title</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editContent">Content</label>
                    <textarea id="editContent" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editAuthor">Author</label>
                    <input type="text" id="editAuthor" required>
                </div>
                <div class="form-group">
                    <label for="editDate">Date</label>
                    <input type="date" id="editDate" required>
                </div>
                <div class="form-group">
                    <label for="editImage">Image</label>
                    <input type="file" id="editImage" accept="image/*">
                </div>
                <input type="hidden" id="editStoryId">
                <button type="submit" class="btn">Update Story</button>
            </form>
        </div>
    </div>

    <script>
        // Initialize Supabase client with proper error handling
        let supabaseClient;
        
        function initializeSupabase() {
            try {
                // Check if Supabase library is loaded
                if (typeof window.supabase === 'undefined') {
                    throw new Error('Supabase library not loaded');
                }
                
                supabaseClient = window.supabase.createClient(
                    'https://dxfhhmdiiseqiwxvaxhe.supabase.co', 
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4ZmhobWRpaXNlcWl3eHZheGhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzNTUxMzYsImV4cCI6MjA2NjkzMTEzNn0.jssYfF9ndvCMSUI6KfQuzZfYYCcA97c-Uxs8GTOz9-Q'
                );
                return true;
            } catch (error) {
                console.error('Error initializing Supabase:', error);
                return false;
            }
        }

        // DOM Elements
        const loginContainer = document.getElementById('loginContainer');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const logoutBtn = document.getElementById('logoutBtn');
        const storyForm = document.getElementById('storyForm');
        const storiesList = document.getElementById('storiesList');
        const editModal = document.getElementById('editModal');
        const editStoryForm = document.getElementById('editStoryForm');
        const closeModal = document.querySelector('.close-modal');
        const formTitle = document.getElementById('formTitle');
        const createAdminBtn = document.getElementById('createAdminBtn');

        // Check authentication state
        async function checkAuth() {
            if (!supabaseClient) {
                console.error('Supabase client not initialized');
                return;
            }
            
            try {
                const { data: { user }, error } = await supabaseClient.auth.getUser();
                
                // Handle specific auth errors gracefully
                if (error && error.message.includes('Auth session missing')) {
                    // This is expected when no user is logged in
                    loginContainer.style.display = 'flex';
                    dashboard.classList.remove('active');
                    return;
                }
                
                if (error) {
                    console.error('Error checking auth:', error);
                    loginContainer.style.display = 'flex';
                    dashboard.classList.remove('active');
                    return;
                }
                
                if (user) {
                    loginContainer.style.display = 'none';
                    dashboard.classList.add('active');
                    loadStories();
                } else {
                    loginContainer.style.display = 'flex';
                    dashboard.classList.remove('active');
                }
            } catch (error) {
                console.error('Error in checkAuth:', error);
                // Fallback to login screen on any error
                loginContainer.style.display = 'flex';
                dashboard.classList.remove('active');
            }
        }

        // Create Admin User (First Time Setup)
        createAdminBtn.addEventListener('click', async () => {
            if (!supabaseClient) {
                loginError.textContent = 'Supabase client not initialized';
                return;
            }
            
            try {
                createAdminBtn.disabled = true;
                createAdminBtn.textContent = 'Creating Admin User...';
                
                const { data, error } = await supabaseClient.auth.signUp({
                    email: 'millymaran@gmail.com',
                    password: 'admin123',
                    options: {
                        emailRedirectTo: window.location.origin
                    }
                });
                
                if (error) {
                    if (error.message.includes('User already registered')) {
                        loginError.textContent = 'Admin user already exists. Please try logging in.';
                    } else {
                        loginError.textContent = 'Error creating admin user: ' + error.message;
                    }
                } else {
                    loginError.style.color = 'green';
                    loginError.textContent = 'Admin user created! Check your email for confirmation, then try logging in.';
                    // Pre-fill the login form
                    document.getElementById('email').value = 'millymaran@gmail.com';
                    document.getElementById('password').value = 'admin123';
                }
            } catch (error) {
                loginError.textContent = 'Error: ' + error.message;
            } finally {
                createAdminBtn.disabled = false;
                createAdminBtn.textContent = 'Create Admin User (First Time Only)';
            }
        });

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!supabaseClient) {
                loginError.textContent = 'Supabase client not initialized';
                return;
            }
            
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) {
                    loginError.textContent = 'Login failed: ' + error.message;
                } else {
                    loginContainer.style.display = 'none';
                    dashboard.classList.add('active');
                    loadStories();
                }
            } catch (error) {
                loginError.textContent = 'Login error: ' + error.message;
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            if (!supabaseClient) {
                console.error('Supabase client not initialized');
                return;
            }
            
            try {
                await supabaseClient.auth.signOut();
                loginContainer.style.display = 'flex';
                dashboard.classList.remove('active');
            } catch (error) {
                console.error('Error during logout:', error);
            }
        });

        // Load Stories
        async function loadStories() {
            if (!supabaseClient) {
                console.error('Supabase client not initialized');
                return;
            }
            
            try {
                const { data, error } = await supabaseClient.from('success_stories').select('*');
                if (error) {
                    console.error('Error fetching stories:', error);
                    return;
                }
                storiesList.innerHTML = '';
                data.forEach(story => {
                    const storyCard = document.createElement('div');
                    storyCard.classList.add('story-card');
                    storyCard.innerHTML = `
                        ${story.image ? `<img src="${story.image}" alt="${story.title}">` : ''}
                        <h3>${story.title}</h3>
                        <p>${story.content.substring(0, 100)}...</p>
                        <p><strong>Author:</strong> ${story.author}</p>
                        <p><strong>Date:</strong> ${new Date(story.created_at).toLocaleDateString()}</p>
                        <div class="story-actions">
                            <button class="edit-btn" onclick="openEditModal('${story.id}')">Edit</button>
                            <button class="delete-btn" onclick="deleteStory('${story.id}')">Delete</button>
                        </div>
                    `;
                    storiesList.appendChild(storyCard);
                });
            } catch (error) {
                console.error('Error in loadStories:', error);
            }
        }

        // Create Story
        storyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!supabaseClient) {
                console.error('Supabase client not initialized');
                return;
            }
            
            try {
                const title = document.getElementById('title').value;
                const content = document.getElementById('content').value;
                const author = document.getElementById('author').value;
                const date = document.getElementById('date').value;
                const image = document.getElementById('image').files[0];
                let imageUrl = null;

                if (image) {
                    const { data, error } = await supabaseClient.storage
                        .from('story_images')
                        .upload(`public/${Date.now()}_${image.name}`, image);
                    if (error) {
                        console.error('Image upload failed:', error);
                        return;
                    }
                    imageUrl = supabaseClient.storage.from('story_images').getPublicUrl(data.path).data.publicUrl;
                }

                const { error } = await supabaseClient.from('success_stories').insert({
                    title,
                    content,
                    author,
                    created_at: date,
                    image: imageUrl
                });

                if (error) {
                    console.error('Error creating story:', error);
                } else {
                    storyForm.reset();
                    loadStories();
                }
            } catch (error) {
                console.error('Error in create story:', error);
            }
        });

        // Open Edit Modal
        window.openEditModal = async (id) => {
            if (!supabaseClient) {
                console.error('Supabase client not initialized');
                return;
            }
            
            try {
                const { data, error } = await supabaseClient.from('success_stories').select('*').eq('id', id).single();
                if (error) {
                    console.error('Error fetching story:', error);
                    return;
                }
                document.getElementById('editTitle').value = data.title;
                document.getElementById('editContent').value = data.content;
                document.getElementById('editAuthor').value = data.author;
                document.getElementById('editDate').value = data.created_at.split('T')[0];
                document.getElementById('editStoryId').value = data.id;
                editModal.classList.add('active');
            } catch (error) {
                console.error('Error in openEditModal:', error);
            }
        };

        // Update Story
        editStoryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!supabaseClient) {
                console.error('Supabase client not initialized');
                return;
            }
            
            try {
                const id = document.getElementById('editStoryId').value;
                const title = document.getElementById('editTitle').value;
                const content = document.getElementById('editContent').value;
                const author = document.getElementById('editAuthor').value;
                const date = document.getElementById('editDate').value;
                const image = document.getElementById('editImage').files[0];
                let imageUrl = null;

                if (image) {
                    const { data, error } = await supabaseClient.storage
                        .from('story_images')
                        .upload(`public/${Date.now()}_${image.name}`, image);
                    if (error) {
                        console.error('Image upload failed:', error);
                        return;
                    }
                    imageUrl = supabaseClient.storage.from('story_images').getPublicUrl(data.path).data.publicUrl;
                }

                const updateData = {
                    title,
                    content,
                    author,
                    created_at: date,
                };
                if (imageUrl) updateData.image = imageUrl;

                const { error } = await supabaseClient.from('success_stories').update(updateData).eq('id', id);
                if (error) {
                    console.error('Error updating story:', error);
                } else {
                    editModal.classList.remove('active');
                    loadStories();
                }
            } catch (error) {
                console.error('Error in update story:', error);
            }
        });

        // Delete Story
        window.deleteStory = async (id) => {
            if (!supabaseClient) {
                console.error('Supabase client not initialized');
                return;
            }
            
            try {
                if (confirm('Are you sure you want to delete this story?')) {
                    const { error } = await supabaseClient.from('success_stories').delete().eq('id', id);
                    if (error) {
                        console.error('Error deleting story:', error);
                    } else {
                        loadStories();
                    }
                }
            } catch (error) {
                console.error('Error in deleteStory:', error);
            }
        };

        // Close Modal
        closeModal.addEventListener('click', () => {
            editModal.classList.remove('active');
        });

        // Initialize everything when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for Supabase to load
            setTimeout(() => {
                if (initializeSupabase()) {
                    console.log('‚úÖ Supabase initialized successfully');
                    
                    // Set up real-time subscription
                    try {
                        supabaseClient
                            .channel('success_stories')
                            .on('postgres_changes', { event: '*', schema: 'public', table: 'success_stories' }, () => {
                                console.log('üì° Real-time update received');
                                loadStories();
                            })
                            .subscribe();
                        console.log('üì° Real-time subscription active');
                    } catch (error) {
                        console.error('Error setting up real-time subscription:', error);
                    }
                    
                    // Check authentication
                    checkAuth();
                } else {
                    console.error('‚ùå Failed to initialize Supabase');
                    loginError.textContent = 'Failed to initialize database connection. Please refresh the page.';
                    loginContainer.style.display = 'flex';
                }
            }, 100);
        });
    </script>
</body>
</html>
